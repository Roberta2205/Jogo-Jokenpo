<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libertinus+Serif:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Playwrite+MX+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <title>Jokenpô</title>

</head>

<body>
    <section class="container">

        <h1>Jokenpô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman(`rock`)">&#x1F44A;</button>
            <button id="paper" onclick="playHuman(`paper`)">&#x1f590;</button>
            <button id="scissors" onclick="playHuman(`scissors`)">&#x270c;</button>
        </div>

        <h2 class="result"></h2>
        <h2 class="your-Score">Sua pontuação: <span id="human-score">0</span></h2>
        <h2 class="machine-score">Pontuação da máquina: <span id="machine-score">0</span></h2>
    </section>
    <script src="./script.js"></script>
</body>

</html>
